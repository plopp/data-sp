<template name="projectsList">
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4>Your projects</h4>
			</div>
			
				<ul>
				{{#each projects}}
					<a href="{{pathFor 'projectPage'}}"><li id="projectlist" class="list-group-item list-group-item-{{status}} rows"><span>{{name}} ({{number}})</span></li></a>
				{{/each}}
				</ul>
		</div>
	
</template>
