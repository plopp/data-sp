<template name="projectSubmit">
  <form class="main">
    <div class="form-group">
        <label class="form-label" for="title">Title</label>
        <div class="form-group">
            <input name="title" class="form-control" type="text" value="" placeholder="Name your project"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="project">Project number</label>
        <div class="form-group">
            <input name="project" class="form-control" type="text" value="" placeholder="Project number"/>
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="details">Details</label>
        <div class="form-group">
            <textarea name="details" class="form-control" type="text" value="" placeholder="Details"/>
        </div>
</div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
